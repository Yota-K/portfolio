<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="light">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

  <script>
  <!-- https://github.com/donavon/use-dark-mode/blob/develop/noflash.js.txt -->
  (function () {
    var storageKey = 'theme'
    var classNameDark = 'dark'

    function setClassOnDocumentBody() {
      document.body.classList.add(classNameDark)
    }

    var preferDarkQuery = '(prefers-color-scheme: dark)'
    var mql = window.matchMedia(preferDarkQuery)
    var supportsColorSchemeQuery = mql.media === preferDarkQuery
    var localStorageTheme = null
    try {
      localStorageTheme = localStorage.getItem(storageKey)
    } catch (err) {}
    var localStorageExists = localStorageTheme !== null

    if (localStorageExists) {
      if (localStorageTheme === classNameDark) {
        setClassOnDocumentBody()
      }
    } else if (supportsColorSchemeQuery) {
      setClassOnDocumentBody()
      localStorage.setItem(storageKey, classNameDark)
    }
  })()
  </script>
</html>
